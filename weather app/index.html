<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sigmar&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        
            <h1>WEATHER APP</h1>
        
        <div class="tab-container">
            <div class="tab " data-userWeather>Your Weather</div>
            <div class="tab " data-searchWeather>Search Weather</div>
        </div>


        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="=lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get Weather Infomation</p>
                <button class="btn" data-grantAccess >Grant Access</button>

            </div>

            <!--search form -->
            <form class="form-container "data-searchForm>
                <input placeholder="Search for city.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="28" height="28" loading="lazy">
                </button>
            </form>
            
            <!-- loading Screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>

            <!-- weather info -->
            <div class= "sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->

                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!-- 3 card parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" width="" height="" loading="">
                        <p>WINDSHEEP</p>
                        <p data-windspeed></p>
                    </div>
                

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                    

                </div>


            </div>


        </div>


    </div>
<script src="./index.js"></script>
</body>
</html>
